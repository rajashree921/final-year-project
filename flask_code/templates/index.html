<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="static/favicon.ico" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <script src="/static/js/jquery.min.js"></script>
    <title>Project Demo</title>
    <style>
      html {
        height: 100%;
      }
      body {
        background-image: linear-gradient(
            to bottom,
            rgba(205, 206, 192, 0.52),
            rgba(22, 6, 18, 0.35)
          ),
          url("/static/images/index.jpg");
        background-size: cover;
        text-align: center;
        font-family: serif;
      }
      .h1 {
        /* font-family: "monotype corsiva"; */
        text-shadow: 2px 2px white;
        text-align: center;
        text-decoration: underline;
        font-size: xxx-large;
      }
      #credits {
        font-family: sans-serif;
        font-variant: small-caps;
        color: black;
        position: fixed;
        bottom: 0;
        right: 10px;
      }
      #main {
        background-color: rgba(0, 0, 0, 0.5);
        margin-left: 30%;
        margin-right: 30%;
        color: white;
      }
      #loader {
        display: none;
        background: rgba(0, 0, 0, 0.5) url("static/images/load.gif") no-repeat
          50% 50%;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 999;
      }
      .btn {
        border-radius: 20px;
        background-color: darkcyan;
        color: white;
        margin: 15px;
      }
      .btn:hover {
        border: 2px solid white;
      }
    </style>
  </head>
  <body>
    <h1>Judge a Book by its Cover!</h1>
    <div id="loader"></div>
    <div id="main">
      <br />
      <form action="/predict" method="POST" enctype="multipart/form-data">
        <input
          type="file"
          name="file"
          id="file"
          accept="image/*"
          onchange="readURL(this);"
        />
        <br />
        <br />
        <img id="preview" src="#" alt="<image preview here>" /><br />
        <button type="submit" class="btn btn-info">Let's Go!</button>
      </form>
    </div>
    <p id="credits">
      Photo by Giulia Bertelli on Unsplash
    </p>
    <script>
      $(document).ready(function () {
        $("form").submit(function (e) {
          var fileName = $("#file").val();
          if (fileName) {
            // returns true if the string is not empty
            /*check for valid image type*/
            $("#loader").show();
            console.log("ready to submit");
            return true;
            // return false;
          } else {
            // no file was selected
            console.log("no file was selected");
            alert("Please select an image file");
            $("#file").val("");
            e.preventDefault();
          }
        });
      });
      function readURL(input) {
        if (input.files && input.files[0]) {
          var ext = input.files[0].name
            .substring(input.files[0].name.lastIndexOf(".") + 1)
            .toLowerCase();
          console.log(ext);
          if((ext == 'jpg') || (ext == 'png') || (ext == 'jpeg')){
            var reader = new FileReader();
          reader.onload = function (e) {
            $("#preview").attr("src", e.target.result).width(300).height(400);
          };
          reader.readAsDataURL(input.files[0]);
          }
          else{
            alert("Please select an image file");
          }
        }
      }
    </script>
  </body>
</html>
